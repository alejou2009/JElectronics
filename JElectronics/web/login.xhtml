<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{bundle.TittleLogin}</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center">
                    <h:form>
                        <div style="display:flex;align-items: center;justify-content: center">
                            <h1>#{bundle.TittleLogin}</h1>
                        </div>
                        <h:panelGrid style="display:flex;align-items: center;justify-content: center" id ="panel" columns="2" border="0"
                                     cellpadding="10" cellspacing="1">
                            <h:outputLabel id="LabelUser1" value="Correo:"></h:outputLabel>
                            <p:inputText id="LabelUser" value="#{usuariosController.selected.correo}"></p:inputText>
                            <h:outputLabel id="LabelPass" value="ContraseÃ±a:"></h:outputLabel>
                            <h:inputSecret id="password" required="true" value="#{usuariosController.selected.contrasena}"></h:inputSecret>
                            <div style="display:flex;align-items: center;justify-content: center"> 
                                <p:commandButton action="#{usuariosController.createLogin()}" value="Enviar"></p:commandButton>
                            </div>
                            <h:message for="user"></h:message>
                        </h:panelGrid>    
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
