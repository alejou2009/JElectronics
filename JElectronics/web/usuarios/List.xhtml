<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuariosEmpty}" rendered="#{usuariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuariosController.items.rowCount > 0}">
                    <h:outputText value="#{usuariosController.pagination.pageFirstItem + 1}..#{usuariosController.pagination.pageLastItem + 1}/#{usuariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuariosController.previous}" value="#{bundle.Previous} #{usuariosController.pagination.pageSize}" rendered="#{usuariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuariosController.next}" value="#{bundle.Next} #{usuariosController.pagination.pageSize}" rendered="#{usuariosController.pagination.hasNextPage}"/>&nbsp;
                    <div class="card">
                        <p:dataTable id="products" var="item" value="#{usuariosController.items}">
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Usuarios
                                    <div style="display: flex; justify-content: space-between">
                                        <p:commandButton id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                        <p:columnToggler datasource="products" trigger="toggler"/>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column headerText="ID">
                                <h:outputText value="#{item.id}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>

                            <p:column headerText="Apellido">
                                <h:outputText value="#{item.apellido}" />
                            </p:column>

                            <p:column headerText="Cedula">
                                <h:outputText value="#{item.cedula}" />
                            </p:column>

                            <p:column headerText="ContraseÃ±a">
                                <h:outputText value="#{item.contrasena}"/>
                            </p:column>

                            <p:column headerText="Correo">
                                <h:outputText value="#{item.correo}"/>
                            </p:column>

                            <p:column headerText="Rol">
                                <h:outputText value="#{item.rol}"/>
                            </p:column>
                            <p:column headerText="Modificadores">
                                <h:commandLink action="#{usuariosController.prepareView}" value="#{bundle.ListUsuariosViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{usuariosController.prepareEdit}" value="#{bundle.ListUsuariosEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{usuariosController.destroy}" value="#{bundle.ListUsuariosDestroyLink}"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ListUsuariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
