<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasController.selected.id}" title="#{bundle.EditVentasTitle_id}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{ventasController.selected.precio}" title="#{bundle.EditVentasTitle_precio}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cliente}" for="cliente" />
                    <h:inputText id="cliente" value="#{ventasController.selected.cliente}" title="#{bundle.EditVentasTitle_cliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cliente}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{ventasController.selected.correo}" title="#{bundle.EditVentasTitle_correo}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idproducto}" for="idproducto" />
                    <h:inputText id="idproducto" value="#{ventasController.selected.idproducto}" title="#{bundle.EditVentasTitle_idproducto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idproducto}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{ventasController.selected.producto}" title="#{bundle.EditVentasTitle_producto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_producto}"/>
                </h:panelGrid>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
